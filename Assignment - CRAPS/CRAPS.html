    <h1>CRAPS Simulator</h1>
    <!--
        Setting up CRAPS title and button
    -->

        Play CRAPS
    </button>
    <br>

    <!--
        Setting up Headers/paragraphs
        Id's will be referenced in js file to update inner html with actual results after played
    -->
    <!--Result of the first die roll-->
    <h4>Die 1 Result</h4>
    <p id="die1Dis">
        Die 1 Result Here
    </p>

    <!--Result of the second die roll-->
    <h4>Die 2 Result</h4>
    <p id="die2Dis">
        Die 2 Result Here
    </p>

    <!--Result of the sum of both die rolls-->
    <h4>Sum Result</h4>
    <p id="sumDis">
       Sum Result Here
    </p>

    <!--Result of whether player won,-->
    <h4>Win, Lose, or Draw</h4>
    <p id="resultDis">
        Overall Result Here
    </p>
